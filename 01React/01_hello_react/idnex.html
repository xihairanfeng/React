<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello_React</title>
</head>
<body>
<div id="test">
  
</div>

<script type="text/babel">
  // 1.创建虚拟DOM
  const VDOM = <h1>Hello, React</h1>

  ReactDOM.render(VDOM, document.getElementById('test'))

</html>
