<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello_React</title>
 
</head>
<body>
<div id="test">
  
</div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

// 1.创建类式组件
class MyComponent extends React.Component{
  render() {
    // 1.render是放在哪里的?—类的原型对象上，供实例使用。
    // render中的this是谁?—MyComponent的实例对象
    console.log('render的this:', this)
    return <h2>我是函数定义的组件(适用于【复杂组件】的定义)</h2> 
  }
}


ReactDOM.render(<MyComponent/>, document.getElementById('test'))
/* 执行了ReactDOM.render(<MyComponent/>, document.getElementById('test'))之后发生了什么？
  1.React会解析你的组件标签，找到了MyComponent组件
  2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法。
  3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面上
*/

</script>
</body>
</html>
